{% extends "base.html" %}
{% block content %}

<h3 class="pink-text text-lighten-3 center-align">Add Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- category name -->
        <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open prefix pink-text text-lighten-1"></i>
          <input id="category_name" name="category_name" min-length="3" max-length="25" type="text" class="validate" required>
          <label for="category_name">Category Name</label>
        </div>
      </div>
      <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
           <button type="submit" class="btn-large pink lighten-3">
                Add Category <i class="fas fa-plus-square right"></i>

           </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
